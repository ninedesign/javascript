<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vanilla JS Accordion with toggle</title>
    <style>
        .accordion-toggle {
            display: block;
        }
        .accordion-content {
            display: none;
        }
        .accordion-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <a href="#content-1" class="accordion-toggle">Show more 1</a>
    <div class="accordion-content" id="content-1">
        Content goes here...
    </div>
    <a href="#content-2" class="accordion-toggle">Show more 2</a>
    <div class="accordion-content" id="content-2">
        Content goes here...
    </div>
    <a href="#content-3" class="accordion-toggle">Show more 3</a>
    <div class="accordion-content" id="content-3">
        Content goes here...
    </div>

    <script>
        // Listen for click on the document
        document.addEventListener('click', function (event) {

            //Bail if our clicked element doesn't have the class
            if (!event.target.classList.contains('accordion-toggle')) 
            return;

            // Get the target content
            var content = document.querySelector(event.target.hash);
            if (!content) return;

            // Prevent default link behavior
            event.preventDefault();

            // If the content is already expanded, collapse it and quit
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                return;
            }

            // Get all open accordion content, loop through it, and close it
            var accordions = document.querySelectorAll('.accordion-content.active');
            for (var i = 0; i < accordions.length; i++) {
                accordions[i].classList.remove('active');
            }

            // Toggle our content
            content.classList.toggle('active');
        })
    </script>

</body>

</html>
